<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-warning text-white text-center ">
  <h1>Noticiero real</h1>
  <p>Es real</p> 
</div>
  
<div class="container p-5 my-5 border">
  <div class="row, bg-primary p-3" >
    <div class="col-sm-4">
      <h3>Formula 1</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
      <img src="images/formula 1.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236">  
    </div>

  </div>
</div>

<div class="container p-5 my-5 bg-dark text-white">
    <div class="row, bg-primary p-3" >
      <div class="col-sm-4">
          <h3>Aeronautica</h3>        
          <p>ha surgido una nuevo tecnologia que ayudara en el crecimiento</p>
          <img src="images/avion.jpg" class="rounded" alt="Cinque Terre">
        </div>  
    </div>
  </div>
  
  <div class="container p-5 my-5 bg-primary text-white">
    <div class="row, bg-primary p-3" >
      <div class="col-sm-4">
          <h3>Gobierno de chile</h3>        
          <p>avanza el proyecto chilearriba</p>
          <img src="images/chile.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
        </div>  
    </div>
  </div>

</body>
</html>
